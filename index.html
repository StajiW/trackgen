<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="node_modules/acorn/dist/acorn.js"></script>

    <canvas id='canvas' resize></canvas>
    <div id='lapTime'></div>
    <div id='duration'></div>
    <div id='buttons'>
        <div class='button selectable' id='hillClimb'>Hill Climb</div>
        <div class='button selectable' id='hillClimbSync'>Hill Climb (Fast)</div>

        <div class='button selectable' id='geneticAlgorithm'>Genetic Algorithm</div>
    </div>

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #canvas {
        width: 100%;
        height: 100%;
    }

    #lapTime {
        position: absolute;

        bottom: 20px;
        left: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
    }

    #lapTime {
        position: absolute;

        bottom: 20px;
        left: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
    }

    #duration {
        position: absolute;

        bottom: 60px;
        left: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
    }

    input {
        position: absolute;

        top: 20px;
        left: 20px;
    }

    #buttons {
        position: absolute;

        top: 0;
        right: 0;
    }

    .button {
        text-align: right;
        margin: 20px;

        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;

        user-select: none;
    }

    .button.selectable {
        user-select: initial;

        cursor: pointer;
    }
    
    .button.selected {
        font-weight: bold;
        color: red;
    }
